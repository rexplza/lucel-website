
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucel Project</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fdfaf2;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .logo {
        max-width: 200px;
        margin-bottom: 30px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #2f2f2f;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 40px;
        color: #444;
      }
      .buttons {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        color: #fff;
        text-decoration: none;
        transition: background-color 0.3s;
      }
      .btn-yellow { background-color: #ffcc00; color: #000; }
      .btn-yellow:hover { background-color: #e6b800; }
      .btn-pink { background-color: #ff5aa2; }
      .btn-pink:hover { background-color: #e04a91; }
      .btn-blue { background-color: #3b82f6; }
      .btn-blue:hover { background-color: #2563eb; }
    </style>
  </head>
  <body>
    <img class="logo" src="Lucel.png" alt="Lucel Logo" />
    <h1>Where Music Meets Blockchain</h1>
    <p>LUCEL: The Web3 Sound Revolution</p>
    <div class="buttons">
      <a class="btn btn-yellow" href="/LCL_Whitepaper_v1.0.pdf" target="_blank">Whitepaper 보기</a>
      <a class="btn btn-pink" href="https://t.me/LCLMemeCoin" target="_blank">커뮤니티 참여하기</a>
      <a class="btn btn-blue" href="https://x.com/AtelierLucel" target="_blank">Meme Contest 보기</a>
    </div>
  </body>
</html>
